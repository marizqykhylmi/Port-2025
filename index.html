<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Login - My Portfolio</title>
    <link rel="icon" href="image/logo-removebg-preview.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert CDN -->
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling untuk elemen login */
        .login-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        /* Animasi untuk efek glow */
        @keyframes glow {
            10% {
                box-shadow: 0 0 20px rgb(255, 0, 0);
            }
            20% {
                box-shadow: 0 0 30px rgb(0, 255, 38);
            }
            40% {
                box-shadow: 0 0 20px rgb(0, 97, 254);
            }
            60% {
                box-shadow: 0 0 20px rgb(241, 254, 0);
            }
            80% {
                box-shadow: 0 0 20px rgb(207, 0, 254);
            }
            100% {
                box-shadow: 0 0 20px rgb(0, 229, 254);
            }
        }

        .aura-effect {
            animation: glow 2s infinite;
        }

        .aura-effect h2 {
            color: red;
            text-shadow: 0 10 0px rgb(255, 0, 0);
            animation: glowing-text 2s infinite alternate;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Tombol dengan efek animasi */
        button {
            width: 100%;
            max-width: 200px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e74c3c;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(231, 76, 60, 0.5);
        }

        /* Styling untuk elemen di pojok kiri atas */
        .element {
            position: absolute; /* Elemen berada di luar aliran dokumen */
            top: 0; /* Pojok kiri atas */
            left: 0; /* Tetap di tepi kiri */
            animation: shadowBlink 2s infinite; /* Animasi dengan durasi 2 detik yang berulang */
        }

        .element img {
            width: 250px; /* Sesuaikan ukuran gambar */
            height: auto;
            display: block;
            filter: drop-shadow(0px 0px 0px rgb(255, 0, 0)); /* Default shadow tidak terlihat */
        }

        /* Animasi untuk shadow mati-nyala */
        @keyframes shadowBlink {
            0%, 100% {
                filter: drop-shadow(0px 0px 0px rgba(255, 1, 1, 0.999)); /* Shadow mati */
            }
            100% {
                filter: drop-shadow(5px 5px 15px rgb(255, 0, 0)); /* Shadow menyala */
            }
        }




    </style>
</head>
<body>
    <div class="aura-effect">
        <div class="login-container">
        <h2>Login untuk Mengakses Portofolio</h2>
        <form id="loginForm" onsubmit="return validatePassword()">
            <label for="password">pw : pplgwajibngulik</label>
            <input type="password" id="password" placeholder="Masukkan password" required>
            <button type="submit">Login</button>
            <p id="error-message" style="color: red;"></p>
        </form>
        </div>
    </div>

    <div class="element">
        <img src="image/manuk.png" alt="manuk">
    </div>

    <script>
        // Fungsi validasi password
        function validatePassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "pplgwajibngulik";

            // Jika password benar, tampilkan pesan sukses
            if (password === correctPassword) {
                Swal.fire({
                    icon: "success",
                    title: "Login Berhasil",
                    text: "Selamat datang di portofolio saya!",
                    showConfirmButton: false,
                    timer: 1500
                }).then(function() {
                    window.location.href = "home.html"; // Redirect ke halaman home.html
                });
            } else {
                // Jika password salah, tampilkan pesan error
                Swal.fire({
                    icon: "error",
                    title: "Login Gagal",
                    text: "Password salah. Silakan coba lagi.",
                });
            }

            return false; // Mencegah form dari submit
        }

        
    </script>
</body>
</html>
